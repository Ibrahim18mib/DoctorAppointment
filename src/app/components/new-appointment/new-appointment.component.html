<div class="row">
    <div class="col-12">

    </div>
</div>

<form>
    <div class="row">
        <div class="col-8">
            <div class="card">

                <div class="card-header bg-warning">
                    New Appointment
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-3">
                            <label for="">Mobile No</label>
                            <input type="text" (change)="checkMobileExist()" name="mobileNo" class="form-control">
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-4">
                                <label for="">Patient Name</label>
                                <input [(ngModel)]="appointmentObj.patientName" name="patientName" type="text"
                                    class="form-control">
                            </div>

                        </div>


                        <div class="col-3">
                            <label for="">Email</label>
                            <input type="text" [(ngModel)]="appointmentObj.email" name="email" class="form-control">
                        </div>

                        <div class="col-3">
                            <label for="">City</label>
                            <input type="text" [(ngModel)]="appointmentObj.city" name="city" class="form-control">
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-3">
                            <label for="">Address</label>
                            <textarea [(ngModel)]="appointmentObj.address" name="address"
                                class="form-control"></textarea>
                        </div>

                        <div class="col-3">
                            <label for="">Appointment Date</label>
                            <input type="date" [(ngModel)]="appointmentObj.appointmentDate" name="appointmentDate"
                                class="form-control">
                        </div>

                    </div>



                    <div class="row p-2">
                        <div class="col-6 text-center">
                            <button class="btn btn-secondary">Reset</button>
                        </div>
                        <div class="col-6  text-center">
                            <button class="btn btn-success" (click)="createAppointment()">Create Appointment</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
